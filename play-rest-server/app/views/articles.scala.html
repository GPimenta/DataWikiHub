@(articles: List[ArticleResource])

@main("Articles List") {
<h1>Articles</h1>
<ul>
    @if(articles.isEmpty()) {
    <h2>Nothing to display</h2>
        } else {
        @for(article <- articles) {
        <li>
            <a href="@routes.HomeController.show(article.getId)">@article.getTitle</a>
            <p>@article.getContent_model</p>
            <p>@article.getLatest_version_timestamp</p>
        </li>
        }
    }
</ul>
}
